<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable DataGrid Test</title>
</head>
<body>
    <h1>Editable Positions DataGrid</h1>
    
    <editable-positions-data-grid 
        id="editableGrid"
        cssClass="test-grid">
    </editable-positions-data-grid>
    
    <!-- Load data and components -->
    <script src="./positions-data.js"></script>
    <script type="module" src="./dist/datagrid.js"></script>
    <script type="module" src="./dist/editablepositionsdatagrid.js"></script>
    
    <script type="module">
        // Use the EditablePositionsDataGrid with data from positions-data.js
        setTimeout(() => {
            const grid = document.getElementById('editableGrid');
            
            if (window.dataGridData && grid) {
                console.log('Loading data into EditablePositionsDataGrid...');
                grid.sourceData = window.dataGridData;
                
                // Listen for events
                grid.addEventListener('row-updated', (e) => {
                    console.log('Row updated:', e.detail);
                });
                
                grid.addEventListener('save-all-changes', (e) => {
                    console.log('Save all changes requested:', e.detail);
                    // Here you would typically send data to a server
                    alert('All changes would be saved to server');
                });
                
                console.log('Editable grid loaded with editing capabilities');
            } else {
                console.error('Data or grid missing:', {
                    data: !!window.dataGridData,
                    grid: !!grid
                });
            }
        }, 100);
    </script>
</body>
</html>
