<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript DataGrid Example</title>
    
    <style>
        .data-grid-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .row {
            display: flex;
            border-bottom: 1px solid #dee2e6;
        }
        
        .row:hover {
            background-color: #f8f9fa;
        }
        
        .column {
            padding: 12px;
            border-right: 1px solid #dee2e6;
            flex: 1;
        }
        
        .header-column {
            font-weight: bold;
            background-color: #e9ecef;
        }
        
        .error {
            color: red;
            padding: 20px;
            border: 1px solid red;
            border-radius: 4px;
            background-color: #ffe6e6;
        }
    </style>
    
    <!-- Load compiled TypeScript modules -->
    <script type="module" src="./dist/positions-data.js"></script>
    <script type="module" src="./dist/datagrid.js"></script>
</head>
<body>
    <h1>TypeScript DataGrid Demo</h1>
    
    <h3>Basic Usage</h3>
    <data-grid 
        id="basicGrid"
        entity="positions"
        cssClass="my-basic-grid">
    </data-grid>
    
    <h3>With Custom Styling</h3>
    <data-grid 
        id="styledGrid"
        entity="positions"
        cssClass="styled-grid"
        addRow="logRowData">
    </data-grid>
    
    <script type="module">
        // Import with full TypeScript support (when compiled)
        import { dataGridData } from './dist/positions-data.js';
        
        // Type-safe grid assignment
        document.addEventListener('DOMContentLoaded', () => {
            const basicGrid = document.getElementById('basicGrid');
            const styledGrid = document.getElementById('styledGrid');
            
            // Full type safety - TypeScript knows the shape of dataGridData
            basicGrid.sourceData = dataGridData;
            styledGrid.sourceData = dataGridData;
            
            // Type-safe property access
            console.log('Available entities:', Object.keys(dataGridData));
            console.log('Positions schema:', dataGridData.positions.schema);
        });
        
        // Callback function with proper typing
        window.logRowData = (rowData) => {
            console.log('Processing row:', rowData);
        };
    </script>
</body>
</html>
