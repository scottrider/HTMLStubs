<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Management System</title>
    <link rel="stylesheet" href="./jobsearch.css" />
  </head>
  <body>
    <form>
      <div class="app-container">
        <!-- Tab Navigation -->
        <nav class="tab-navigation">
          <button
            class="tab-button active"
            data-tab="positions"
            type="button"
            onclick="switchTab('positions')"
          >
            <span>Positions</span>
          </button>
          <button
            class="tab-button"
            data-tab="companies"
            type="button"
            onclick="switchTab('companies')"
          >
            <span>Companies</span>
          </button>
          <button
            class="tab-button"
            data-tab="contacts"
            type="button"
            onclick="switchTab('contacts')"
          >
            <span>Contacts</span>
          </button>
          <button
            class="tab-button"
            data-tab="appointments"
            type="button"
            onclick="switchTab('appointments')"
          >
            <span>Appointments</span>
          </button>
          <button
            class="tab-button"
            data-tab="settings"
            type="button"
            onclick="switchTab('settings')"
          >
            <span>Settings</span>
          </button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
          <!-- Positions Tab -->
          <div id="main-content-panel" class="tab-panel active">
            <div class="datagrid-container">
              <div>
                <div class="datagrid-header">
                  <div class="header-info">
                    <div class="header-title">Position Records</div>
                    <div class="header-summary" id="headerSummary">
                      Showing 1 of 1 records
                    </div>
                  </div>
                  <div class="header-controls">
                    <div id="hc-left">
                      <div class="toggle-container">
                        <label for="enableToggle" class="toggle-label">Enabled</label>
                        <label class="toggle-switch">
                          <input type="checkbox" id="enableToggle" checked />
                          <span class="toggle-slider"></span>
                        </label>
                      </div>
                    </div>
                    <div id="hc-middle">
                      <button
                        class="btn-emoji btn-add"
                        id="addBtn"
                        title="Add New Record"
                        type="button"
                      >
                        ‚ûï
                      </button>
                    </div>
                    <div id="hc-right">
                      <div class="DataGridSearch">
                        <label
                          for="datagrid-search"
                          class="DataGridSearch__label"
                          >Search:</label
                        >
                        <div class="DataGridSearch__container">
                          <input
                            type="text"
                            id="datagrid-search"
                            class="DataGridSearch__input"
                            placeholder="Search records..."
                            autocomplete="off"
                          />
                          <button
                            type="button"
                            class="DataGridSearch__clear"
                            title="Clear search"
                            aria-label="Clear search"
                          >
                            ‚úï
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div>
                <div class="grid-data-row" id="recordForm" style="display: block">
                  <div class="row-form" id="rowForm" style="display: none">
                    <div class="action-buttons">
                      <input
                        type="checkbox"
                        class="record-checkbox"
                        id="recordCheckbox"
                        name="datagrid-checkbox"
                        hidden="none"
                      />
                      <button
                        class="btn-emoji btn-cancel"
                        id="cancelBtn"
                        title="Cancel"
                        type="button"
                      >
                        ‚ùå
                      </button>
                      <button
                        class="btn-emoji btn-save"
                        id="saveBtn"
                        title="Save"
                        type="button"
                      >
                        üíæ
                      </button>
                    </div>

                    <div class="row-form-fields" id="rowFormFields"></div>
                  </div>

                  <!-- Title Row dynamically populated from schema -->
                  <div class="row-title" id="rowTitle" style="display: flex">
                    <div class="title-buttons">
                      <input
                        type="checkbox"
                        class="master-checkbox"
                        id="masterCheckbox"
                        title="Select All"
                      />
                    </div>

                    <div class="title-groups" id="rowTitleFields"></div>
                  </div>

                  <!-- Records Display Area -->
                  <div class="records-display" id="recordsDisplay">
                    <!-- Individual record rows will be displayed here -->
                  </div>
                </div>
              </div>

              <!-- Pagination Controls -->
              <div class="pagination-controls" id="paginationControls">
                <div class="page-size-container">
                  <label for="pageSizeSelect">Records per page:</label>
                  <select id="pageSizeSelect" class="page-size-select">
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
                </div>

                <button class="pagination-btn" id="firstBtn" disabled>
                  First
                </button>
                <button class="pagination-btn" id="prevBtn" disabled>
                  Previous
                </button>

                <button class="pagination-btn active" data-page="1">1</button>

                <button class="pagination-btn" id="nextBtn" disabled>
                  Next
                </button>
                <button class="pagination-btn" id="lastBtn" disabled>
                  Last
                </button>

                <span class="page-info" id="pageInfo"> Page 1 of 1 </span>
              </div>
            </div>
          </div>

          <div id="appointments-panel" class="tab-panel appointments-panel">
            <div class="appointments-layout">
              <section class="appointments-list-pane" aria-label="Appointments by month">
                <h2>Appointments by Month</h2>
                <div id="appointmentsMonthList" class="appointments-month-list"></div>
              </section>

              <section class="appointments-calendar-pane" aria-label="Appointment calendar">
                <div class="appointments-calendar-header">
                  <div class="appointments-month-controls">
                    <button id="appointmentsPrevMonth" type="button" class="appointments-control-btn">‚óÄ</button>
                    <div id="appointmentsCurrentMonthLabel" class="appointments-current-label">Month YYYY</div>
                    <button id="appointmentsNextMonth" type="button" class="appointments-control-btn">‚ñ∂</button>
                  </div>

                  <button id="appointmentsAddBtn" type="button" class="appointments-add-btn" title="Add appointment">‚ûï</button>

                  <div class="appointments-view-controls" role="group" aria-label="Appointment calendar view">
                    <button type="button" class="appointments-view-btn" data-view="daily">Daily</button>
                    <button type="button" class="appointments-view-btn active" data-view="monthly">Monthly</button>
                    <button type="button" class="appointments-view-btn" data-view="quarterly">Quarterly</button>
                    <button type="button" class="appointments-view-btn" data-view="yearly">Yearly</button>
                  </div>
                </div>

                <div id="appointmentsCalendarGrid" class="appointments-calendar-grid"></div>
              </section>
            </div>
          </div>

          <div id="settings-panel" class="tab-panel">
            <div class="settings-panel-content">
              <h2>Settings</h2>
              <p class="settings-description">
                Data source details for what is running this page.
              </p>
              <div id="settingsDataSourceDetails" class="settings-data-source-details"></div>
            </div>
          </div>
        </main>
      </div>
    </form>
    <!-- Load DataGrid Components -->
    <script src="./datagrid.js"></script>
    <script src="./DataGridRow.js"></script>

    <!-- Load JobSearch Consolidated JavaScript -->
    <script src="./jobsearch.js"></script>
  </body>
</html>
